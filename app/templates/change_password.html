
{% extends "base.html" %}
<!--{% import "bootstrap/wtf.html" as wtf %}-->
{% block title %}
My Bookmark | Log in
{% endblock %}

{% block content %}
            
              
<div class="row">
    <div class="col s12 m12 l6 offset-l3">
        <div class="card-panel hoverable">
            <h4 class="header2 center-align">Change Password</h4>
            <div class="row">
                <form method="post" class="form right-alert" role="form" id='SignForm'>
                    {{ form.hidden_tag() }}
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" class="validate" id="old_password" name="old_password" placeholder="Old Password">
                            <label for="old_password">Old Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" class="validate" id="password" name="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" class="validate" id="password2" name="password2" placeholder="Confirm password">
                            <label for="password2">Confirm password</label>
                        </div>                  
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn red waves-effect waves-light left" type="submit">Update Password
                              <i class="material-icons left">lock_open</i>
                              
                            </button>
                            </div>
                        </div>
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block sidebar %}
{% endblock %}
 {% block parallax %}
 {% endblock %}
